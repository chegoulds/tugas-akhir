<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .notifications {
      display: flex;
      flex-direction: column;
      background-color: #47c7fc;
      border-radius: 10px;
      padding: 20px;
    }

    .notification {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #47c7fc;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .notification:hover {
      background-color:hsl(20, 85%, 50%);
    }

    .notification .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .notification .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .notification .content a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .notification .content .message {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Notifications</h1>

  <div class="notifications">
    </div>

  <script>
    // Script to populate notifications (replace with your server logic)
    const notifications = [
      {
        id: 1,
        avatar: "./images 2/max vers 2.jpg",
        sender: "@markopolo",
        message: "Liked your post",
        link: "/post/123"
      },
      {
        id: 2,
        avatar: "./images 2/nascar driver.jpg",
        sender: "@alonzoz",
        message: "Liked your post",
        link: "/photo/456"
      }
    ];

    const notificationContainer = document.querySelector(".notifications");

    notifications.forEach(notification => {
      const notificationElement = document.createElement("div");
      notificationElement.classList.add("notification");

      const avatar = document.createElement("img");
      avatar.src = notification.avatar;
      avatar.alt = notification.sender + " avatar";
      avatar.classList.add("avatar");

      const content = document.createElement("div");
      content.classList.add("content");

      const message = document.createElement("a");
      message.href = notification.link;
      message.textContent = notification.sender;

      const notificationMessage = document.createElement("span");
      notificationMessage.classList.add("message");
      notificationMessage.textContent = notification.message;

      content.appendChild(message);
      content.appendChild(notificationMessage);
      notificationElement.appendChild(avatar);
      notificationElement.appendChild(content);

      notificationContainer.appendChild(notificationElement);
    });
  </script>
</body>
</html>
